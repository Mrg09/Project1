    <title>Class</title>
    <script>
        class add{
            constructor(a,b){
                this.a=a
                this.b=b
            }
            Add(){
                var c=this.a+this.b
                alert('answer='+c)
            }
        }
        var num1=prompt("Enter Value of A");
        var num2=prompt("Enter Value of B");
        let Addition = new add(parseInt(num1),parseInt(num2));
        Addition.Add();
    </script>
